<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/cerulean.theme.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-2.1.1.min.js"></script>

    <title>Poll</title>
</head>
    <body>

        <header class="navbar navbar-default">

            <div class="container">
                <div class="navbar-header">
                    <a href="#" id="startQuiz" class="btn btn-success">Start Quiz</a>
                    <a href="#" id="stopQuiz" class="btn btn-warning display-none">Submit Results</a>
                    <!--<span class="navbar-brand">navbar-brand</span>-->
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <!--<li><a href="#" id="startQuiz" class="btn btn-success">Start Quiz</a></li>-->
                        <li> <div class="navbar-brand"><span id="timerMinutes">0</span>:<span id="timerSeconds">0</span></div></li>
                    </ul>

                </div>
            </div>
        </header>

        <section class="well container" id="wrapper"></section>

        <script src="js/jquery.noty.packaged.min.js"></script>
        <script src="js/pollApp-templates.js"></script>
        <script src="js/pollApp.js"></script>

        <script>
            $(function(){

                // Dummy Data - simulates data taken from API
                var SAMPLE_DATA = [
                    {
                        id: '1',
                        question: 'Who is the father of PHP ?',
                        answers: [
                            {A: 'Todor Jivkov'},
                            {B: 'Svetlin Nakov'},
                            {C: 'Pamela Anderson'},
                            {D: 'Rasmus Lerdorf'}
                        ],
                        correctAnswers: ['D']
                    },
                    {
                        id: '2',
                        question: 'What does PHP stands for ?',
                        answers: [
                            {A: 'Personal Home Pages'},
                            {B: 'Private Home Pages'},
                            {C: 'Hypertext Preprocessor'},
                            {D: 'Private Hypertext Preprocessor'}
                        ],
                        correctAnswers: ['C']
                    },
                    {
                        id: '3',
                        question: 'How many letter are in the Bulgarian alphabet ?',
                        answers: [
                            {A: '26'},
                            {B: '28'},
                            {C: '30'},
                            {D: '32'}
                        ],
                        correctAnswers: ['C']
                    }
                ];

                var poll = new PollApp(SAMPLE_DATA);
                $("#startQuiz").on('click', function(e){
                    e.preventDefault();

                    $(this).toggleClass('display-none');
                    $("#stopQuiz").toggleClass('display-none');
                    poll.startTimer();
                });

                $("#stopQuiz").on('click', function(e){
                    e.preventDefault();

                    poll.collectDataAndStopTimer();
                });
            });
        </script>

    </body>
</html>
